openapi: 3.0.0
info:
  title: Call Filter Dashboard API
  version: 1.0.0
  description: Backend API for managing call filtering configuration

servers:
  - url: http://localhost:4000
    description: Development
  - url: https://your-api.execute-api.us-east-1.amazonaws.com
    description: Production

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Config:
      type: object
      properties:
        whitelist:
          type: array
          items:
            type: string
          example: ["+1234567890"]
        schedule:
          type: object
          properties:
            enabled:
              type: boolean
            timezone:
              type: string
              example: "America/New_York"
            allowedTimes:
              type: array
              items:
                type: object
                properties:
                  dayOfWeek:
                    type: array
                    items:
                      type: integer
                    example: [1, 2, 3, 4, 5]
                  startTime:
                    type: string
                    example: "09:00"
                  endTime:
                    type: string
                    example: "17:00"

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Error message"

paths:
  /api/health:
    get:
      summary: Health check
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                      timestamp:
                        type: string

  /api/auth/login:
    post:
      summary: Login with email/password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
                      refreshToken:
                        type: string
                      idToken:
                        type: string
                      expiresIn:
                        type: integer
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/auth/refresh:
    post:
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      responses:
        "200":
          description: Token refreshed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
                      idToken:
                        type: string
                      expiresIn:
                        type: integer

  /api/auth/forgot-password:
    post:
      summary: Initiate password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        "200":
          description: Reset code sent

  /api/auth/reset-password:
    post:
      summary: Complete password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                code:
                  type: string
                newPassword:
                  type: string
      responses:
        "200":
          description: Password reset successful

  /api/config:
    get:
      summary: Get configuration
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Configuration retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: "#/components/schemas/Config"
        "401":
          description: Unauthorized

    put:
      summary: Update configuration
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Config"
      responses:
        "200":
          description: Configuration updated
        "401":
          description: Unauthorized
